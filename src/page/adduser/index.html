<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户列表</title>
    ${require('raw-loader!./../public/dependence.html')}
    <!-- 校验表单插件 -->
    <link href="/assets/plugins/bootstrap-validator/bootstrapValidator.min.css" rel="stylesheet">
    <script src="/assets/plugins/bootstrap-validator/bootstrapValidator.min.js"></script>
</head>
<body>
    <div id="container" class="effect aside-float aside-bright mainnav-lg">
        
        <!--NAVBAR--
        <!--===================================================-->
        ${require('raw-loader!./../public/header.html')}
        <!--===================================================-->
        <!--END NAVBAR-->

        <div class="boxed">

            <!--CONTENT CONTAINER-->
            <!--===================================================-->
            <div id="content-container">
                <div id="page-title">
                    <h1 class="page-header text-overflow" id="list">添加用户</h1>
                </div>

                <ol class="breadcrumb">
                    <li><a href="#">主页</a></li>
                    <li><a href="/user.html">用户列表</a></li>
                    <li class="active">添加用户</li>
                </ol>
                <div id="page-content">
					<div class="row">
					    <div class="col-lg-8 col-lg-offset-2" >
					        <!-- FORM VALIDATION ON ACCORDION -->
					        <!--===================================================-->
					        <form id="demo-bv-accordion" class="form-horizontal" action="" method="post">
					            <div id="demo-accordion" class="panel-group accordion">
					                <div class="panel">
					
					                    <!-- Accordion title -->
					                    <div class="panel-heading">
					                        <h4 class="panel-title">
					                            <a>添加用户</a>
					                        </h4>
					                    </div>
					
					                    <!-- Accordion content -->
					                    <div id="demo-acc-panel-3" >
					                        <div class="panel-body">
					                            <div class="form-group">
					                                <label class="col-lg-3 control-label">姓名</label>
					                                <div class="col-lg-7">
					                                    <input type="text" class="form-control" name="user_name" placeholder="姓名">
					                                </div>
					                            </div>
					                            <div class="form-group">
					                                <label class="col-lg-3 control-label">登录账号</label>
					                                <div class="col-lg-7">
					                                    <input type="text" class="form-control" name="login_name" placeholder="登录账号">
					                                </div>
                                                </div>
					                            <div class="form-group">
					                                <label class="col-lg-3 control-label">登录密码</label>
					                                <div class="col-lg-7">
					                                    <input type="password" class="form-control" name="login_pass" placeholder="登陆密码">
					                                </div>
                                                </div>
					                            <div class="form-group">
					                                <label class="col-lg-3 control-label">确认密码</label>
					                                <div class="col-lg-7">
					                                    <input type="password" class="form-control"  placeholder="确认密码">
					                                </div>
                                                </div>
                                                <div class="form-group">
                                                        <label class="col-lg-3 control-label">手机号</label>
                                                        <div class="col-lg-7">
                                                            <input type="phone" class="form-control" name="phone" placeholder="手机号">
                                                        </div>
                                                </div>
                                                <div class="form-group">
                                                     <label class="col-lg-3 control-label">用户权限</label>
                                                    <div class="col-lg-7">
                                                            <select class="form-control" name="auth_id">
                                                                    <option>1</option>
                                                                    <option>2</option>
                                                                    <option>3</option>
                                                                    <option>4</option>
                                                                    <option>5</option>
                                                            </select>
                                                    </div>
                                                </div>
					                            <div class="form-group">    
					                                <div class="col-lg-7 col-lg-offset-3 col-xs-4 col-xs-offset-8">
					                                    <button class="btn btn-mint" id="add_User">添加用户</button>
					                                </div>
					                            </div>
					                        </div>
					                    </div>
					                </div>
					            </div>
					        </form>
					        <!--===================================================-->
					        <!-- END FORM VALIDATION ON ACCORDION -->
					
					    </div>
					</div>
					
					
					
                </div>
                <!--===================================================-->
                <!--End page content-->


            </div>
            <!--===================================================-->
            <!--END CONTENT CONTAINER-->
            
            <!--MAIN NAVIGATION-->
            <!--===================================================-->
            ${require('raw-loader!./../public/aside.html')}
            <!--===================================================-->
            <!--END MAIN NAVIGATION-->

        </div>

        

        <!-- FOOTER -->
        <!--===================================================-->
        ${require('raw-loader!./../public/footer.html')}
        <!--===================================================-->
        <!-- END FOOTER -->
    </div>
</body>
</html>
